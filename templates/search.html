<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="{{ url_for('static',filename='styles/search.css') }}">
    <title>Search</title>
</head>
<body>
    <div class = "container">
        <br>
        <h1>SEARCH</h1>
        <form action="/search" method = "POST">

            <select name="rid">
                {% for value in data %} 
                <option value="{{value.id}}">{{value.From}}---->{{value.to}}</option> 
                {%endfor%}    
            </select>

            <button type="submit">SEARCH</button>
        </form>
        <br>
    </div>

    <div class="container c2">
        {% for value in result %}
            <div class="list-item">
                <p>{{value.name}}</p>
                <p>{{value.num}}</p>
                <p>{{value.From}}   {{value.to}}</p>
                <p>{{value.date}}</p>
            </div>
        {% endfor %}
    </div>
    
</body>
</html>
